<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Portal de Serviços Públicos</title>
</head>

<body>

    <header>
        <h1>Portal de Serviços Públicos</h1>
        <img src="logo-estado.png" alt="Brasão do governo estadual">
    </header>

    <nav>
        <ul>
            <li><a href="/saude">Saúde Pública</a></li>
            <li>
                <a href="/educacao">Educação</a>
                <ul>
                    <li><a href="/educacao/idosos">Educação de Idosos</a></li>
                </ul>
            </li>
            <li><a href="/seguranca">Segurança</a></li>
        </ul>
    </nav>

    <main>
        <h2>Cadastro - Acesso a Serviços</h2>

        <form action="/cadastro" method="post">
            <fieldset>
                <legend>Cadastro de Usuário</legend>

                <label for="nome">Nome completo:</label><br>
                <input id="nome" name="nome" type="text" required><br><br>

                <label for="email">E-mail de contato:</label><br>
                <input id="email" name="email" type="email" required><br><br>

                <button type="submit">Enviar cadastro</button>
            </fieldset>
        </form>

        <p>O cadastro é <em>obrigatório</em> para usar qualquer serviço do portal.</p>

        <figure>
            <img src="fila.png" alt="">
            <figcaption>Atendimento presencial em todo o país</figcaption>
        </figure>

        <p>Tratamos dados conforme <abbr title="Lei Geral de Proteção de Dados">LGPD</abbr>.</p>
    </main>

    <footer>
        © 2025 Portal de Serviços
    </footer>

</body>

</html>
